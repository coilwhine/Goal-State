<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal State Home</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo-wraper"></div>
        <nav class="nav-bar">
            <a href="#" class="nav-link">Contact Us</a>
            <a href="#" class="nav-link">Live Now</a>
            <a href="#" class="nav-link">Comming Soon</a>
        </nav>
    </header>

    <div class="all-wraper">

        <section id="section-live-main-event">
            <div id="main-event-home-team" class="main-event-team">
                <h2 class="main-event-heading">Israel</h2>
                <img class="live-team-img team-left-img" src="img/israel fleg.png" alt="Home Team Flag">
                <p id="main-event-away-team-score" class="main-event-score">3</p>
                <div id="main-event-home-scorers-imgs" class="scorers-imgs">
                    <div id="home-scorer1" class="scorer-img"></div>
                    <div id="home-scorer2" class="scorer-img"></div>
                    <div id="home-scorer3" class="scorer-img"></div>
                </div>
            </div>

            <p class="main-event-vs">vs</p>

            <div id="main-event-away-team" class="main-event-team">
                <h2 class="main-event-heading">Italy</h2>
                <img class="live-team-img team-right-img" src="img/italy flag.png" alt="Away Team Flag">
                <p id="main-event-home-team-score" class="main-event-score">2</p>
                <div id="main-event-away-scorers-imgs" class="scorers-imgs">
                    <div id="away-scorer1" class="scorer-img"></div>
                    <div id="away-scorer2" class="scorer-img"></div>
                    <div id="away-scorer3" class="scorer-img"></div>
                </div>
            </div>

        </section>

        <section id="section-live-events">

        </section>

        <section id="section-coming-soon">

        </section>

    </div>

    <footer>

    </footer>
</body>

</html>
